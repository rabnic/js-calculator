<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Calculator</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div class="container">
		<h2 class="text-center">Calculator</h2>
		<div class="calc-container">
		<div class="form-group">
			<input class="form-control" type="text" placeholder="0" disabled id="textResult">
		</div>
		<div class="row">
			<button class="btn btn-danger col-lg-6 col-md-6 col-xs-6" id="clear">Clear</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 selfCalculate" value="!">n!</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 selfCalculate" value="pow2">&times;&sup2;</button>
		</div>
		<div class="row">
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="%">mod</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="+-">&plusmn;</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 selfCalculate" value="sqrt">&radic;</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="/">&divide;</button>
		</div>
		<div class="row">
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="7">7</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="8">8</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="9">9</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="*">&times;</button>
		</div>
		<div class="row">
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="4">4</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="5">5</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="6">6</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="-">-</button>
		</div>
		<div class="row">
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="1">1</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="2">2</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="3">3</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="+">+</button>
		</div>
		<div class="row">
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value="0">0</button>
			<button class="btn btn-info col-lg-3 col-md-3 col-xs-3 numOrOperator" value=".">.</button>
			<button class="btn btn-success col-lg-6 col-md-6 col-xs-6" id="total">=</button>
		</div>
		</div>
	</div>

	<footer class="bg-primary footer">
		By Nicholas Rabalao     
	</footer>
<!-- -->
<script src="js/jquery-3.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script>
	

</script>
</body>
</html>
